<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f8fa;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .model-selector {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 10;
      width: 160px;
    }

    .chat-header {
      padding: 16px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    .chat-title {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
      color: #333;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 16px;
      margin-bottom: 14px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user-message {
      background-color: #dcfce7;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e5e7eb;
      align-self: flex-start;
    }

    .chat-form {
      padding: 15px 20px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    textarea {
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      padding: 10px;
    }

    textarea:focus {
      outline: none;
      border-color: #10a37f;
      box-shadow: 0 0 0 2px #b9f2e0;
    }

    .send-btn {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #0f8267;
    }

    /* Scrollbar minimalista */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <select class="form-select model-selector" id="model-select">
      <option value="/ai-chat">Llama 3.3</option>
      <option value="/ai-chat-v2">Gemma 3 4B</option>
    </select>

    <div class="chat-header">
      <h5 class="chat-title">Asistente IA</h5>
    </div>

    <div id="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <textarea id="message-input" rows="2" placeholder="Escribe tu mensaje..."></textarea>
      <button type="submit" class="btn send-btn">Enviar</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const modelSelect = document.getElementById('model-select');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      messageInput.value = '';
      messageInput.rows = 2;

      //appendMessage('bot', '⏳ Escribiendo...');

      const selectedModel = modelSelect.value;

      try {
        const response = await fetch(`https://asistenteai.onrender.com${selectedModel}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        removeLastBotMessage();
        appendMessage('bot', data.reply || '⚠️ Respuesta vacía');
      } catch (error) {
        removeLastBotMessage();
        appendMessage('bot', '⚠️ Error al comunicarse con el servidor.');
        console.error(error);
      }
    });

    messageInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeLastBotMessage() {
      const messages = chatBox.querySelectorAll('.bot-message');
      if (messages.length > 0) {
        messages[messages.length - 1].remove();
      }
    }
  </script>

</body>
</html>
